<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tap Music</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make music with only one tap</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./sounds/10 Main Hoon Hero Tera (Sad Version) Hero.mp3"></audio>
            </div>
            <div class="pad2"></div>
                <audio class="sound" src="./sounds/Main Taare - Salman Khan.mp3"></audio>
            <div class="pad3"></div>
                <audio class="sound" src="./sounds/moon.mp3"></audio>
            <div class="pad4"></div>
                <audio class="sound" src="./sounds/04 Safar - Notebook.mp3"></audio>    
            <div class="pad5"></div>
                <audio class="sound" src="./sounds/05 Rootha(TE3N).mp3"></audio>
            <div class="pad6"></div>
                <audio class="sound" src="./sounds/09 Main Hoon Hero Tera (Remix) Dj RAW.mp3 Taare - Salman Khan.mp3"></audio>
            <div class="pad7"></div>
                <audio class="sound" src="./sounds/clay.mp3"></audio>
            <div class="pad8"></div>
                <audio class="sound" src="./sounds/bubbles.mp3"></audio>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
